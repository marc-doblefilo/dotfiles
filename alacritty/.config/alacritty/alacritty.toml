import = [
  "~/.config/alacritty/catppuccin-macchiato.toml"
]

[shell]
program = "/opt/homebrew/opt/fish/bin/fish"


[font]
size = 13.5

[font.normal]
family = "FiraCode Nerd Font"
style = "Regular"

[window]
opacity = 0.9
option_as_alt = "Both"

[env]
TERM = "xterm-256color"

[[keyboard.bindings]]
chars = "\u0013j"
key = "J"
mods = "Alt"


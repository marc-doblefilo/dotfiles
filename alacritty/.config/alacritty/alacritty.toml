[[keyboard.bindings]]
chars = "\u001bOH"
mods = "Command"
key = "Left"

[[keyboard.bindings]]
chars = "\u001bOF"
mods = "Command"
key = "Right"

[[keyboard.bindings]]
chars = "\u0015"
mods = "Command"
key = "Back"

[[keyboard.bindings]]
chars = "\u001b\u007f"
mods = "Alt"
key = "Back"

